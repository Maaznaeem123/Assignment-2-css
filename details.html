<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }
        header nav a {
            color: white;
            text-decoration: none;
            margin-left: 1.5rem;
            font-size: 1rem;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        .hero {
            text-align: center;
            padding: 4rem;
            background: linear-gradient(to bottom, #007BFF, #0056b3);
            color: white;
        }
        .hero h1 {
            margin: 0;
            font-size: 3rem;
        }
        .hero p {
            font-size: 1.2rem;
            margin: 1rem 0 2rem;
        }
        .hero button {
            background-color: #ffc107;
            color: #333;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .hero button:hover {
            background-color: #e0a800;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .product:hover {
            transform: translateY(-5px);
        }
        .product img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        .product h3 {
            font-size: 1.4rem;
            margin: 0.5rem 0;
        }
        .product p {
            color: #555;
            font-size: 1rem;
            margin: 0.5rem 0;
        }
        .product button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .product button:hover {
            background-color: #218838;
        }
        footer {
            text-align: center;
            padding: 1.5rem;
            background-color: #343a40;
            color: white;
            margin-top: 2rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ShopEasy</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="contacts.html">Contact</a>
            <a href="details.html">details</a>
        </nav>
    </header>
</body>
</html>
